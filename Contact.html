    <div class="container cssgrid lightbox">
        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom04">Email</label>
                    <input type="email" class="form-control" id="validationCustom04" placeholder="Email" required>
                    <div class="invalid-feedback">
                        Please provide a valid Email.
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Country</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Country" required>
                    <div class="invalid-feedback">
                        Please provide a valid Country.
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="validationCustom05">Feedback</label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Feedback" required>
                    <div class="invalid-feedback">
                        Please provide a feedback.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

    <script>
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        else{
                            alert('Thank you for your feedback!')
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
